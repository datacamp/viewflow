apache-airflow-backport-providers-postgres = "^2021.3.17"
python = "^3.7"
psycopg2 = "^2.8.5"
numpy = "^1.19.1"
pandas = ">=1.1"
boto3 = "^1.14.34"
fsspec = "^0.8.0"
